name: train_tracker
description: "Train-Tracker"
publish_to: "none"
version: 0.1.0

environment:
  sdk: ">=3.4.3 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cached_network_image: ^3.2.0
  cloud_firestore: ^5.0.0
  cupertino_icons: ^1.0.2
  firebase_analytics: ^11.0.0
  firebase_auth: ^5.0.0
  firebase_core: ^3.0.0
  flutter_dotenv: ^5.1.0
  email_validator: ^2.0.1
  image_picker: ^1.0.7
  provider: ^6.1.2
  logger: ^2.2.0
  google_maps_flutter: ^2.6.0
  google_maps_flutter_web: ^0.5.6+2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  mockito: ^5.0.15
  build_runner: ^2.1.11
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/map/
    - .env

  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
        - asset: assets/fonts/Roboto-Bold.ttf
          weight: 700
